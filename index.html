<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>นำทางไป Google Maps</title>
</head>
<body>

กำลังตรวจสอบตำแหน่งของคุณ...

<script>
function openGoogleMaps(lat, lng) {
  const ua = navigator.userAgent || navigator.vendor || window.opera;

  // iPhone / iPad
  if (/iPad|iPhone|iPod/.test(ua)) {
    window.location.href = `https://maps.google.com/?q=${lat},${lng}`;
    return;
  }

  // Android
  if (/Android/.test(ua)) {
    window.location.href = `geo:${lat},${lng}?q=${lat},${lng}`;
    return;
  }

  // Desktop / อื่น ๆ
  window.location.href = `https://www.google.com/maps?q=${lat},${lng}`;
}

if (!navigator.geolocation) {
  alert("เบราว์เซอร์ไม่รองรับ GPS");
} else {
  navigator.geolocation.getCurrentPosition(
    function (pos) {
      const lat = pos.coords.latitude;
      const lng = pos.coords.longitude;

      // เปิด Google Maps อัตโนมัติ
      openGoogleMaps(lat, lng);
    },
    function () {
      alert("ไม่สามารถดึงตำแหน่งได้ กรุณาอนุญาต GPS");
    },
    { enableHighAccuracy: true }
  );
}
</script>

</body>
</html>
