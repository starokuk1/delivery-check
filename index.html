<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>คำนวณระยะทาง</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .card {
      background: white;
      padding: 30px;
      border-radius: 10px;
      width: 320px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .small {
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }
    .result {
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>คำนวณระยะทางถึงจุดหมาย</h2>
  <p>ระบบจะใช้ตำแหน่งปัจจุบันของคุณ</p>

  <button onclick="getLocation()">ตรวจสอบตำแหน่งปัจจุบัน</button>

  <div class="small">จำเป็นต้องอนุญาตการเข้าถึงตำแหน่ง</div>
  <div id="result" class="result"></div>
</div>
<script>
function getLocation() {
  navigator.geolocation.getCurrentPosition(
    success,
    error,
    { enableHighAccuracy: true }
  );
}

<script>
function getLocation() {
  const result = document.getElementById("result");

  if (!navigator.geolocation) {
    result.innerHTML = "อุปกรณ์นี้ไม่รองรับ GPS";
    return;
  }

  navigator.geolocation.getCurrentPosition(
    function(pos) {
      result.innerHTML =
        "ละติจูด: " + pos.coords.latitude + "<br>" +
        "ลองจิจูด: " + pos.coords.longitude;
    },
    function() {
      result.innerHTML = "กรุณาอนุญาตการเข้าถึงตำแหน่ง";
    }
  );
}
</script>
<script>
(function () {
  var ua = navigator.userAgent || navigator.vendor || window.opera;
  var isLine = ua.indexOf("Line") > -1 || ua.indexOf("LINE") > -1;

  if (isLine) {
    var banner = document.createElement("div");
    banner.style.cssText = `
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      color: #fff;
      padding: 14px;
      text-align: center;
      font-family: sans-serif;
      z-index: 9999;
    `;

    banner.innerHTML = `
      <div style="margin-bottom:8px;">
        ⚠️ กรุณาเปิดหน้านี้ด้วยเบราว์เซอร์ (Chrome / Safari) เพื่อความแม่นยำของตำแหน่ง
      </div>
      <button id="openBrowser"
        style="
          background:#1e90ff;
          color:#fff;
          border:none;
          padding:10px 16px;
          border-radius:6px;
          font-size:16px;
          cursor:pointer;
        ">
        เปิดในเบราว์เซอร์
      </button>
    `;

    document.body.appendChild(banner);

    document.getElementById("openBrowser").onclick = function () {
      window.open(window.location.href, "_blank");
    };
  }
})();
</script>

</body>
</html>
